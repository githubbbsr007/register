<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		.login-container {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.login-form {
			max-width: 300px;
			margin: 0 auto;
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
		}

		.input-group {
			margin-bottom: 15px;
		}

		.input-group label {
			display: block;
			margin-bottom: 5px;
		}

		.input-group input {
			width: 100%;
			padding: 8px;
			border-radius: 3px;
			border: 1px solid #ccc;
		}

		button {
			width: 100%;
			padding: 10px;
			background-color: #3498db;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #2980b9;
		}
	</style>
	<script>
		function validateRegister() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var emailid = document.getElementById("emailId1").value;
			var msgDiv = document.getElementById("msg");
			 // Basic validation, you can add more specific checks
            if (username === '' || password === '' || emailid === '') {
                msgDiv.innerHTML = 'All fields must be filled out';
                return;
            }
            
            
           // Convert form data to URL-encoded string
            var formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);
            formData.append('emailId', emailid);

            // Make API call using Fetch API
            fetch('/register/registerUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // Set content type to form-urlencoded
                },
                body: formData.toString(), // Convert form data to string
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                return response.text(); // Treat the response as text
            })
            .then(data => {
                // Handle success or failure
                msgDiv.innerHTML = data;
            })
            .catch(error => {
                // Handle failure
                msgDiv.innerHTML = 'Registration failed';
            });
        }
    </script>
</head>

<body>
	<div class="login-container">
		<form class="login-form">
			<h2>Registration form</h2>
			<div class="input-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username">
			</div>
			<div class="input-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			<div class="input-group">
				<label for="emailId">EmailId</label>
				<input type="text" id="emailId1" name="emailId1">
			</div>
			<button type="button" onclick="validateRegister()">Register</button>
		</form>
		<div id="msg">
		</div>
	</div>
</body>

</html>
